<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
		<title>Anna Rzonca x W3Schools</title>
		<link rel="icon" type="image/png" href="icon.png"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="main.css" rel="stylesheet" type="text/css">
	</head>

	<body class="w3-white w3-padding-top-48">
		<!-- Content container -->
		<div class="container">
			<!-- Image and name container. Change to your picture here. -->
			<div class="image-container">
				<a href="images/selfie.png" target="_blank">
					<img
						src="images/selfie.png"
						class="w3-margin"
						alt="Person"
						max-width="100%"
						height="150px"
						style="border-radius: 50%"
					/>
				</a>
				<div class="w3-text-white">
					<p class="w3-text-white large-xlarge"><span class="w3-tag large-xlarge w3-round w3-black w3-text-white"><strong>@codebyai</strong></span>
					</p>
					<p class="large-xlarge"><strong>Anna Rzonca x W3Schools</strong>
					</p>
				</div>

				<!-- Links section 1. Replace the # inside of the "" with your links. -->
				<div class="links-container">
					<a href="https://about.me/helloanna" class="w3-button w3-hover-pink medium-large w3-round w3-purple w3-border link" target="_blank"><i class="fa fa-code"></i>  About  </a>
					<a href="https://codebyai.github.io" class="w3-button w3-hover-pink medium-large w3-round w3-purple w3-border link" target="_blank"><i class="fa fa-code"></i>Portfolio</a>
					<a href="mailto:rzonca.ai@gmail.com" class="w3-button w3-hover-pink medium-large w3-round w3-purple w3-border link" target="_blank"><i class="fa fa-code"></i> Contact </a>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer class="w3-container w3-center w3-margin-top w3-margin-bottom w3-padding-top-48 padding-bottom-48">
			<a class="w3-margin-bottom" href="https://www.w3schools.com/spaces" target="_blank"><img src="https://spaces.w3schools.com/logo_4x.png" width="50" height="50">
			</a>
		<!-- End footer -->
		</footer>

	</body>
</html>
